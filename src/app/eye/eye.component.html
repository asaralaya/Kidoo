<div class="eye-container">
  <div class="creature-cage">
    <div class="justify-content-between">
      <div class="box"> 
      </div>
    </div>
    <div class="creature-body">
      <div class="eyeball">
        <div class="brow"></div>
        <div #leftPupil id="leftPupil"></div>
      </div>
      <div class="eyeball right">
        <div class="brow right"></div>
        <div #rightPupil id="rightPupil"></div>
      </div>

      <div class="mouth">
      </div>
    </div>
    <div class="hand hand-left">
      <div class="finger"></div>
      <div class="finger finger-middle"></div>
      <div class="finger finger-right"></div>
    </div>
    <div class="hand hand-right">
      <div class="finger"></div>
      <div class="finger finger-middle"></div>
      <div class="finger finger-right"></div>
    </div>
  </div>
  <div class="bottombar"></div>
</div>
